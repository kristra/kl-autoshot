<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/pure/base-min.css">
  <link rel="stylesheet" href="./assets/pure/grids-min.css">
  <link rel="stylesheet" href="./assets/pure/grids-responsive-min.css">
  <title>KL Autoshot</title>
  <style>
    body {
      margin: auto 5%;
    }
    p, img, h1 {
      vertical-align: middle;
      text-align: center;
      margin: auto;
    }
    #dog {
      max-height: 400px;
    }
    #status {
      height: 12px;
    }
  </style>
</head>
<body onload="load()">
  <div class="pure-g">
    <div class="pure-u-1">
      <h1 id="msg">Henlo Frens</h1>
    </div>
    <div class="pure-u-1">
      <a id="link" href="" ><img id="dog" class="pure-img" src="./assets/load.gif" alt="Dog"></a>
    </div>
    <div class="pure-u-1">
      <p>Dolphin API: <img id="status" src="./assets/load.gif" alt="Status"> </p>
    </div>
  </div>
</body>
<script>
  async function load(){
    fetchDog();
    dolphinAPI();
  }
  function fetchDog() {
    const xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById('dog').src = JSON.parse(this.responseText).message;
      }
    };
    xhttp.open('GET', 'https://dog.ceo/api/breed/shiba/images/random', true);
    xhttp.send();
  }
  function dolphinAPI(){
    const xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      console.log(this);
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById('status').src = './assets/checked.png';
        document.getElementById('msg').innerText = 'Henlo Frens \n\nClick doge to continue'
        document.getElementById('link').href = './form-lineitem.html';
      } else {
        document.getElementById('status').src = './assets/cancel.png';
        document.getElementById('msg').innerText = 'Henlo Frens \n\nPlz use KLY Connection\nClick doge to refresh'
      }
    };
    xhttp.open('GET', 'http://192.168.0.252/dfpapi/ci3/lineitem/preview/', true);
    xhttp.send();
  }
</script>
</html>
